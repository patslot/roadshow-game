<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Admin</title>
		<!-- jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body id="admin" onload="">
		<div class="container">
			<nav class="navbar navbar-light bg-light">
					<a class="navbar-brand" href="#">Winner players </a>
			</nav>
			<div class="row">
				<div class="col-md-12">
					<h4>Total number of winners : <span id="num_of_winner"></span></h4>
				</div>
			</div>
			<table class = "table" width = "100%">
				<thead>
					<tr>
						<th>Name</th>
						<th>COMPANY</th>
						<th>EMAIL</th>
						<th>PRIZE</th>
					</tr>
				</thead>
				<tbody>
					{% for winner in winners %}
					<tr  class="tablerow winner" id="row{{loop.index}}">
						<td align="center" >{{winner.NAME}}</td>
						<td align="center" >{{winner.COMPANY}}</td>
						<td align="center" >{{winner.EMAIL}}</td>
						<td align="center" >{{winner.OPTION}}</td>
					</tr>
					{% endfor %}
				<tbody>
			</table>
		</div>
    <div class="row">
        <div class="col-md-12">
          <h4>Total number of users : <span id="num_of_user"></span></h4>
        </div>
      </div>
      <table class = "table user" width = "100%">
        <thead>
          <tr>
            <th>EMAIL</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr  class="tablerow user" id="row{{loop.index}}">
            <td align="center" >{{user.EMAIL}}</td>
          </tr>
          {% endfor %}
        <tbody>
      </table>
    </div>
		<script>

			$(document).ready(function () {
							var winnerlastrow = $('.winner').last()[0].id ;
								var numberofwinner = winnerlastrow.slice(3);
								$('#num_of_winner').html(numberofwinner);


							var userlastrow = $('.user').last()[0].id ;
								var numberofuser = userlastrow.slice(3);
								$('#num_of_user').html(numberofuser);
			});
		</script>

	</body>
</html>
